<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="vertical-center-container">
        <h1 id="levelText">Normal Mode </h1>
        <h1>
            <span id="heart1"><img src="images/heart.png" id="heartType1"></span>
            <span id="heart2"><img src="images/heart.png" id="heartType2"></span>
            <span id="heart3"><img src="images/heart.png" id="heartType3"></span>
        </h1>
        <div class="container">
            <div class="window-frame">
                <div class="window-content mt-4">
                    <div class="row">
                        <div class="col">
                            <!-- Content for col1 -->
                        </div>
                        <div class="col colMiddle">
                            <!-- Content for col2 -->
                        </div>
                        <div class="col">
                            <!-- Content for col3 -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Content for col4 -->
                        </div>
                        <div class="col colMiddle">
                            <!-- Content for col5 -->
                        </div>
                        <div class="col">
                            <!-- Content for col6 -->
                        </div>
                    </div>
                    <div class="row" id="row3">
                        <div class="col">
                            <!-- Content for col7 -->
                        </div>
                        <div class="col colMiddle">
                            <!-- Content for col8 -->
                        </div>
                        <div class="col">
                            <!-- Content for col9 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="startButton" class="btn btn-primary m-2">Start</button>
        <button type="button" id="gameMode" class="btn btn-info">Normal</button>
    </div>
    <audio id="jumpscareSound" src="sounds/jumpscareSound.wav"></audio>
    <audio id="heartDamage" src="sounds/heartDamage.wav"></audio>
    <audio id="levelPass" src="sounds/levelPass.wav"></audio>
    <audio id="nightmareGameplay" src="sounds/horrorDrum.wav"></audio>
    <audio id="normalModeGameplay" src="sounds/normalModeGameplay.wav"></audio>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
