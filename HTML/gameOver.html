<!doctype html>
<html lang="en">
  <head>

    <!--CSS for website-->
    <link rel="stylesheet" href="../CSS/gameOverStyle.css">

    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">

    <title>Game Over!</title>

    <div class="container">
        <h1 id="title"></h1>
        <h2 id="highscore" class="mt-5">HIGHEST LEVEL: <span id="highscoreLevel"></span></h2>

        <button id="startButton" class="btn btn-warning";>Start New Game</button>

    <audio id="gameOver" src="../sounds/gameOver.wav"></audio>
    <audio id="jumpscareSound" src="../sounds/jumpscareSound.wav"></audio>
    <audio id ='gameWonSound-Normal' src="../sounds/gameWonNormal.wav"></audio>
    <audio id ='gameWonSound-Nightmare' src="../sounds/gameWonNightmare.wav"></audio>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../JS/script.js" type="module"></script>
    <script src="../JS/gameOverScript.js" type="module"></script>
